<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <div id="login-section" class="section">
            <h2>Login to Play</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>New player? <a href="#" id="show-register">Register here</a></p>
            <div id="login-status" style="margin-top: 10px; color: #ff6666;"></div>
        </div>

        <div id="game-section" class="section hidden">
            <canvas id="game-canvas"></canvas>
            <div id="player-info">
                <span id="player-name"></span>
                <span id="player-score">Score: 0</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable the form while processing
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Attempting login...');
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Login response status:', response.status);
                const data = await response.json();
                console.log('Login response data:', data);
                
                if (response.ok && data.success) {
                    console.log('Login successful, storing token and redirecting...');
                    // Store the token and username
                    localStorage.setItem('gameAuthToken', data.token);
                    localStorage.setItem('username', data.username);
                    
                    // Clear any previous error messages
                    document.getElementById('login-status').textContent = '';
                    
                    // Force redirect using window.location.replace
                    console.log('Redirecting to lobby...');
                    window.location.replace('/lobby');
                    return false;
                } else {
                    console.log('Login failed:', data.message);
                    // Show error message
                    document.getElementById('login-status').textContent = data.message || 'Login failed';
                    
                    // Re-enable the form
                    submitButton.disabled = false;
                    
                    // Clear the password field
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('login-status').textContent = 'Login failed. Please try again.';
                submitButton.disabled = false;
                document.getElementById('password').value = '';
            }
        });

        // Handle registration link click
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            // You can implement registration functionality here
        });
    </script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
