<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - Super Smash Clone</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #game-canvas {
            background-color: #333;
            border: 2px solid #4CAF50;
            margin-bottom: 20px;
            display: block;
        }
        
        #game-controls {
            display: flex;
            justify-content: space-between;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        
        #players {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #players li {
            padding: 8px;
            margin: 4px 0;
            background-color: #444;
            border-radius: 4px;
        }
        
        #players li.current-player {
            background-color: #4CAF50;
        }
        
        #leave-room-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="game-header">
            <h2>{{ room.name }}</h2>
            <div>
                <span>Players: <span id="player-count">0</span>/4</span>
                <button id="leave-room-btn">Leave Room</button>
            </div>
        </div>

        <div id="game-section" style="position: relative;">
            <canvas id="game-canvas" width="800" height="600"></canvas>
            <div id="score-display">Score: <span id="player-score">0</span></div>
        </div>

        <div id="game-controls">
            <div class="controls-info">
                <h3>Controls</h3>
                <p>Use arrow keys to move</p>
                <p>Space to jump</p>
                <p>Z to attack</p>
            </div>
            <div class="player-list">
                <h3>Players</h3>
                <ul id="players"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
